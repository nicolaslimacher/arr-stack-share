    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - USER=nicolaslimacher
      - PASS=NL4224Tran
      - PEERPORT=53350
    volumes:
      - ${CONFIGPATH}/transmission/config:/config
      - ${DATAPATH}/torrents:/downloads
    restart: unless-stopped
    
############################
# JELLYFIN	
############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    network_mode: "host"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIGPATH}/jellyfin/config:/config
      - ${DATAPATH}/media/tvseries:/data/tvshows
      - ${DATAPATH}/media/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped
    
############################
# JELLYSEERR	
############################

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIGPATH}/jellyseerr/config:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped
